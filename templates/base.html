<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Improved styling for the menu */
        .menu {
            background-color: #333;
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        .menu a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu a:hover {
            background-color: #007bff;
            color: white;
        }
        /* Responsive menu */
        @media (max-width: 600px) {
            .menu a {
                float: none;
                width: 100%;
            }
        }
        /* Content styling */
        .content {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 16px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        /* Form styling */
        label {
            font-weight: bold;
        }
        input, select, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            padding: 10px 20px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Center images */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .centered img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="/">Hjem</a>
        <a href="/apply">Søk</a>
        <a href="/kindergartens">Barnehager</a>
        <a href="/applications">Søknader</a>
        <a href="/statistikk">Statistikk</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
